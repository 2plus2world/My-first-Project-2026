<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Student Result</h2>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <label>Marks:</label>
    <input type="number" id="marks" placeholder="Enter marks">

    <button onclick="calculateResult()">Check Result</button>

    <p id="result"></p>
</div>

<script>
    function calculateResult() {
        let name = document.getElementById("name").value;
        let marks = document.getElementById("marks").value;
        let resultText = "";

        if (marks >= 40) {
            resultText = name + " has PASSED üéâ";
        } else {
            resultText = name + " has FAILED ‚ùå";
        }

        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
